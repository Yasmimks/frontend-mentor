<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    
    <main class="card">
        <img src="images/illustration-hero.svg" alt="" class="card-img">
        <div class="card-content">
            <h1 class="card-title">Order Summary</h1>
            <p class="card-content">You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
            <div class="pricing">
                <img src="images/icon-music.svg" alt="">
                <h2>Annual Plan</h2>
                <p>$59.99/year</p>
                <a href="#">Change</a>
            </div><!-- /.pricing -->       
        </div><!-- /.card-content -->
        <div class="card-footer">
            <a class="btn" href="#">Proceed to Payment</a>
            <a href="#">Cancel Order</a>
        </div><!-- /.card-footer -->
    </main><!-- /.card -->

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">David Turner</a>.
  </div>
</body>
</html>
