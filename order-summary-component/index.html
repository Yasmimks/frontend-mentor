<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/normalize.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <main class="card">
            <img src="images/illustration-hero.svg" alt="" class="card-img">
            <div class="card-content">
                <h1 class="card-title">Order Summary</h1>
                <p class="card-text">You can now listen to millions of songs, audiobooks, and podcasts on any 
                    device anywhere you like!</p>
                <div class="pricing">
                    <div class="pricing-img">
                        <img src="images/icon-music.svg" alt="">
                    </div><!-- /.pricing-img -->
                    <div class="pricing-details">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div><!-- /.pricing-details -->
                    <a class="price-link" href="#">Change</a>
                </div><!-- /.pricing -->       
            </div><!-- /.card-content -->
            <div class="card-footer">
                <button class="btn" href="#">Proceed to Payment</button>
                <a class="cancel-link" href="#">Cancel Order</a>
            </div><!-- /.card-footer -->
        </main><!-- /.card -->
     
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">David Turner</a>.
    </div><!-- /.container -->
    </div>
</body>
</html>
